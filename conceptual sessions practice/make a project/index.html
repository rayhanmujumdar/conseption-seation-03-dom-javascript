<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>
      <!-- input value return -->
    <h1 class="text-center mt-5 ">TO DO List</h1>
    <div class="text-center container w-75 m-auto mt-5">
        <div class="input-group mt-5">
            <input id="inputTableValue" class="form-control" aria-label="With textarea" placeholder="Enter your name"></input>
            <button id="add-btn" class="btn btn-danger input-group-text">Add items</button>
        </div>
        <!-- table -->
        <div class="mt-5">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Number</th>
                    <th scope="col">description</th>
                    <th scope="col">action</th>
                  </tr>
                </thead>
                <tbody id="table-data">
                    <!-- table date -->
                </tbody>
              </table>
        </div>
    </div>
    <script src="project.js"></script>
  </body>
</html>
